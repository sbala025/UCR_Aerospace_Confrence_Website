<body>
	<div>
        <h1>RSVP</h1>
        <!-- RSVP FORM -->
        <form id="rsvpForm"">
            <div class="inputContainer">
                <input id="emailInput" class="rsvpInput" type="text" placeholder="Email" required>
            </div>
            <div class="inputContainer">
                <input id="firstNameInput" class="rsvpInput" type="text" placeholder="First Name" required>
            </div class="inputContainer">
            <div class="inputContainer">
                <input id="lastNameInput" class="rsvpInput" type="text" placeholder="Last Name" required>
            </div>
            <div class="inputContainer">
                <input id="yearInput" class="rsvpInput" type="text" placeholder="Year" required>
            </div>
            <div class="inputContainer">
                <input id="majorInput" class="rsvpInput" type="text" placeholder="Major" required>
            </div>
            <div class="inputContainer">
                <input id="heardFromInput" class="rsvpInput" type="text" placeholder="Where did you hear about the event from?" required>
            </div>
            <div class="inputContainer">
                <input id="rsvpSubmitButton" type="submit">
            </div>
        </form>
        <p id="rsvpSubmissionStatus"></p>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
